<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="outer">
      <div class="profile-card">
        <div class="image">
          <img
            src="image/profile.jpg"
            alt="profile image"
            class="profile-image"
          />
        </div>
        <div class="text">
          <p class="profile-name">DevAniket</p>
          <p class="profile-tag">Youtuber & Blogger</p>
        </div>
        <div class="social">
          <div class="facebook icons">
            <a href="#">
              <i class="fa-brands fa-facebook-f social-icon"></i>
            </a>
          </div>
          <div class="twitter icons">
            <a href="#">
              <i class="fa-brands fa-twitter social-icon"></i>
            </a>
          </div>
          <div class="instagram icons">
            <a href="#">
              <i class="fa-brands fa-instagram social-icon"></i>
            </a>
          </div>
          <div class="youtube icons">
            <a href="#">
              <i class="fa-brands fa-youtube social-icon"></i>
            </a>
          </div>
        </div>
        <div class="action">
          <button class="profile-button">Subscribe</button>
          <button class="profile-button">Message</button>
        </div>
        <div class="analytics">
          <i class="fa-solid fa-heart analytics-icon"> 60 k</i>
          <i class="fa-solid fa-comment analytics-icon"> 20 k</i>
          <i class="fa-solid fa-share analytics-icon" id="last"> 10 k</i>
        </div>
      </div>
    </div>
  </body>
</html>
